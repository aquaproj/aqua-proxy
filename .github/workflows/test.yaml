---
name: test
on: pull_request
jobs:
  test:
    uses: suzuki-shunsuke/go-test-full-workflow/.github/workflows/test.yaml@36686a578a29e0d1f0ba71770c23c956663bb009 # v0.2.3
    with:
      aqua_version: v2.23.1
      go-version: 1.21.7
    secrets:
      gh_app_id: ${{secrets.APP_ID_AQUAPROJ_AQUA}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY_AQUAPROJ_AQUA}}
    permissions:
      pull-requests: write
      contents: read # To checkout private repository
