---
name: test
on:
  push:
    branches: [main]
    tags: [v*]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # aqua requires the environment variable `GITHUB_TOKEN`
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: cache ~/.aqua
      uses: actions/cache@v2
      with:
        path: |
          ~/.aqua/pkgs
          ~/.aqua/registries
        key: ${{ runner.os }}-${{ hashFiles('aqua.yaml') }}
        restore-keys: |
          ${{ runner.os }}-
    - uses: suzuki-shunsuke/aqua-installer@v0.1.3
      with:
        version: v0.7.0 # renovate: depName=suzuki-shunsuke/aqua
    - run: echo "$HOME/.aqua/bin" >> $GITHUB_PATH
    - run: aqua i # -l option isn't used to cache packages properly

    - run: golangci-lint run

    - name: remove changes
      # Sometimes it is failed to release by goreleaser due to changes of go.sum
      run: git checkout -- .
    - name: fetch tags to release
      run: git fetch --tags
    - name: Unshallow
      run: git fetch --prune --unshallow
    - run: goreleaser r --rm-dist
      if: startsWith(github.ref, 'refs/tags/')
