---
name: Release
on:
  push:
    tags: [v*]
jobs:
  release:
    uses: suzuki-shunsuke/go-release-workflow/.github/workflows/release.yaml@054a40b66dd01c1fd552c915e31a5ecbfe801791 # v0.5.1
    with:
      go-version: 1.22.1
      aqua_version: v2.25.1
    secrets:
      gh_app_id: ${{secrets.APP_ID_AQUAPROJ_AQUA}}
      gh_app_private_key: ${{secrets.APP_PRIVATE_KEY_AQUAPROJ_AQUA}}
    permissions:
      contents: write
      id-token: write
      actions: read
